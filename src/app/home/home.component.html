<div class="principal" class="container text-center">
    <div class="row align-items-center">
        <ng-container>
            <h1 *ngIf="!buscaFoiFeita" class="mb-5">Recomendações da semana!</h1>
            <h1 *ngIf="buscaFoiFeita" class="mb-5">{{numeroDeResultados}} resultado(s) encontrado(s)</h1>
            <div class="card position-static mb-2" *ngFor="let boardgame of boardgames">
                <a href="https://www.youtube.com/results?search_query={{boardgame.name}}+tutorial" target="_blank">
                    <img [src]="boardgame.image" [alt]="boardgame.name" [title]="boardgame.name" class="card-img-top mt-2">
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{boardgame.name}}</h4>
                    <div class="types">
                        <h6 class="card-text">Tempo: {{boardgame.min_duration}} a {{boardgame.max_duration}} minutos</h6>
                        <h6 class="card-text">{{boardgame.min_players}} a {{boardgame.max_players}} jogadores</h6>
                        <button class="btn btn-lg btn-light btn-block mt-3" (click)="addFavorite(boardgame)">Favoritar</button>
                    </div>
                </div>
            </div>
        </ng-container>   
    </div>
</div>
