<div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin" [formGroup]="loginForm">
              <div class="form-group">
                <label for="inputEmail"></label>
                <input type="email" class="form-control rounded" id="inputEmail" placeholder="Email ou nome de usuário" formControlName="username">
              </div>
  
              <div class="form-group">
                  <label for="inputPassword"></label>
                  <input type="password" class="form-control rounded" id="inputPassword" placeholder="Senha" formControlName="password">
                  <h6 class="text-center mt-1"><a href="login">Esqueceu sua senha?</a></h6>
              </div>

              <div class="d-flex justify-content-center">
                <button id="submitButton" class="btn btn-lg btn-info btn-block text-uppercase mt-4" type="button" (click)="onSubmitButtonClicked()">Entrar</button>
              </div>
              
            </form>
            <h6 class="text-center mt-3">Não possui uma conta? Crie <a href="login">uma</a></h6>

            <div class="d-flex justify-content-center">
              <button id="submitButton" class="btn btn-lg btn-light btn-block mt-5" type="button" (click)="onSubmitButtonClicked()"> <fa-icon [icon]="faGoogle"></fa-icon>  Entrar com Google</button>
            </div>
            <div class="d-flex justify-content-center">
              <button id="submitButton" class="btn btn-lg btn-light btn-block mt-2" type="button" (click)="onSubmitButtonClicked()"><fa-icon [icon]="faFacebook"></fa-icon>  Entrar com Facebook</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
